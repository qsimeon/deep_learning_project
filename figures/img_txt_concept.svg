<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="white"/>
    
    <!-- Title -->
    <text x="400" y="40" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle">Visual-Language Alignment</text>

    <!-- Input Examples -->
    <!-- Image Input -->
    <rect x="100" y="80" width="140" height="80" rx="10" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
    <text x="170" y="125" font-family="Arial" font-size="14" text-anchor="middle" fill="#1976D2">Image</text>
    <text x="170" y="145" font-family="Arial" font-size="12" text-anchor="middle" fill="#1976D2">(224x224 RGB)</text>
    
    <!-- Text Input -->
    <rect x="560" y="80" width="140" height="80" rx="10" fill="#E8F5E9" stroke="#388E3C" stroke-width="2"/>
    <text x="630" y="125" font-family="Arial" font-size="14" text-anchor="middle" fill="#388E3C">Text</text>
    <text x="630" y="145" font-family="Arial" font-size="12" text-anchor="middle" fill="#388E3C">(Caption)</text>

    <!-- Encoders -->
    <rect x="100" y="200" width="140" height="60" rx="5" fill="#BBDEFB" stroke="#1976D2" stroke-width="2"/>
    <text x="170" y="235" font-family="Arial" font-size="14" text-anchor="middle">ResNet18</text>
    
    <rect x="560" y="200" width="140" height="60" rx="5" fill="#C8E6C9" stroke="#388E3C" stroke-width="2"/>
    <text x="630" y="235" font-family="Arial" font-size="14" text-anchor="middle">DistilBERT</text>

    <!-- Adapters -->
    <rect x="250" y="190" width="120" height="80" rx="5" fill="#E1F5FE" stroke="#0288D1" stroke-width="2"/>
    <text x="310" y="220" font-family="Arial" font-size="14" text-anchor="middle">Image Adapter</text>
    <text x="310" y="240" font-family="Arial" font-size="12" text-anchor="middle">512d → 384d</text>
    
    <rect x="430" y="190" width="120" height="80" rx="5" fill="#E8F5E9" stroke="#388E3C" stroke-width="2"/>
    <text x="490" y="220" font-family="Arial" font-size="14" text-anchor="middle">Text Adapter</text>
    <text x="490" y="240" font-family="Arial" font-size="12" text-anchor="middle">768d → 384d</text>

    <!-- Shared Space -->
    <path d="M 250 320 Q 400 290 550 320" fill="none" stroke="#9E9E9E" stroke-width="2" stroke-dasharray="5,5"/>
    <rect x="300" y="300" width="200" height="60" rx="30" fill="#F5F5F5" stroke="#616161" stroke-width="2"/>
    <text x="400" y="335" font-family="Arial" font-size="14" text-anchor="middle">Shared 384d Space</text>

    <!-- Connecting Lines -->
    <line x1="170" y1="160" x2="170" y2="200" stroke="#1976D2" stroke-width="2"/>
    <line x1="630" y1="160" x2="630" y2="200" stroke="#388E3C" stroke-width="2"/>
    
    <line x1="240" y1="230" x2="250" y2="230" stroke="#1976D2" stroke-width="2"/>
    <line x1="370" y1="230" x2="430" y2="230" stroke="#388E3C" stroke-width="2"/>
    <line x1="550" y1="230" x2="560" y2="230" stroke="#388E3C" stroke-width="2"/>

    <line x1="310" y1="270" x2="310" y2="320" stroke="#1976D2" stroke-width="2"/>
    <line x1="490" y1="270" x2="490" y2="320" stroke="#388E3C" stroke-width="2"/>

    <!-- Legend -->
    <circle cx="670" cy="350" r="6" fill="#1976D2"/>
    <text x="685" y="355" font-family="Arial" font-size="12" fill="#1976D2">Vision Path</text>
    <circle cx="670" cy="370" r="6" fill="#388E3C"/>
    <text x="685" y="375" font-family="Arial" font-size="12" fill="#388E3C">Text Path</text>
</svg>